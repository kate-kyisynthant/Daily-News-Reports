<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Account|Sign Up</title>
 <link rel="shortcut icon" href="images/LogoSample_ByTailorBrands_1.png">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <script src="js/bootstrap.bundle.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-8">

                <form class="shadow p-5" style="background-color: #f5f2df; border-radius: 5px;">
                <h3 class="mb-5 justify-content-center text-center">Sign up to get notified daily</h3>
                    
                    <div class="d-flex justify-content-center text-center mb-3">
                        <a href="https://www.google.com/" target="_blank">
                            <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-brands fa-google"></i></button>
                        </a>
                        <a href="https://www.facebook.com/" target="_blank">
                            <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-brands fa-facebook"></i></button>
                        </a>
                        <a href="https://www.apple.com/" target="_blank">
                            <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-brands fa-apple"></i></button>
                        </a>
                        <a href="https://twitter.com/home">
                            <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-brands fa-twitter"></i></button>
                        </a>
                      </div>
                    <div class="row">
                        <div class="col-md-5"> <hr> </div>
                    <div class="col d-flex justify-content-center"><p> Or</p></div>
                    <div class="col-md-5"><hr></div>
                    </div>
                    

                <div class="my-3">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control" style="background-color: #f5f2df; border:#6b705c solid 2px" placeholder="First Name">
                        </div>

                        <div class="col-md-6">
                            <input class="form-control" style="background-color: #f5f2df; border:#6b705c solid 2px" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="my-3 form-floating">
                    <input class="form-control" style="background-color: #f5f2df; border:#6b705c solid 2px" placeholder="emailorphonenumber" id="email">
                    <label class="form-label"><i class="fa-regular fa-envelope"></i> Email or Phone Number</label>
                </div>
                    <div class="my-3 form-floating">
                        <input class="form-control" style="background-color: #f5f2df; border:#6b705c solid 2px" placeholder="password" id="psw">
                        <label class="form-label" for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><input type="checkbox" name="Rememberme" class="form-check-input"> Agree to <a href="#" class="text-decoration-none">Terms and Conditions</a></label>

                    </div>

                    <div class="justify-content-center text-center">
                        <button class="btn px-5" style="background-color: #6b705c; color: #f5f2df;">Create Account</button>
                    </div>
                </form>
                
            </div>
            
            <div class="col-md-4">
                <form class="shadow p-5 text-white" style="background-color: #6b705c; border-radius: 5px; height: 600px;">
                <a href="home.html"><img src="images/logo.png" alt="" style="height: 130px; width: 300px;" class="mt-5"></a>
                <h3 class="text-center mt-3">Welcome back</h3>
                <p class="text-center">Log in if you already have an account.</p>
                <div class="text-center mb-3">
                    <a href="login.html">
                        <button class="btn" style="background-color: #f5f2df;" type="button">Log In</button>
                    </a>
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
