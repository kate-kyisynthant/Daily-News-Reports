<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Course</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-5" style="background-color:#6b705c;">
        <div class="row">
            <div class="col-md-4">
               <img src="images/DNR_logo_footer.png" class="card-img">
            </div>
            <div class="col-md-4">
                <div class="my-4 form-floating" >
                    <input class="form-control" style="background-color: #f5f2df;"  placeholder="Enter your email address">
                    <label for="email">Email Address</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn" style="background-color: #f5f2df; color: #6b705c;">Subscribe</button>
                </div>
            </div>
            <div class="col-md-4 mt-3 text-center"  style="color: #f5f2df">
                    <h4>Call us</h4>
                    <div class="mt-4">
                        <p>+95 987654321
                           <br>
                           +95 123456789</p>
                    </div>
                <div class="my-3">
                    <h4 class="mb-4">Contact us</h4>
                        <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-brands fa-google"></i></button>
                        <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-brands fa-facebook"></i></button>
                        <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-brands fa-twitter"></i></button>
                        <button class="btn btn-dark mx-2" style="width: 60px; height: 60px; color: #6b705c; background-color: #f5f2df; border: #6b705c 2px solid; font-size: 30px;"><i class="fa-solid fa-envelope"></i></button>
                </div>
            </div>
            <div style="color: #f5f2df">
            <hr class="height">
            <p class="text-center">Copyright @ DNR 2022</p></div>
        </div>
    </div>
</body>
</html>
